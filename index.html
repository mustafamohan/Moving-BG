<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="image/exercise.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header section start -->
    <section>
        <div class="header">

            <video autoplay loop class="bg-video" muted plays-inline> <source src="image/video.mp4"></video>

            <nav>
                <img src="image/logo.png" class="logo">
                <ul class="nav-link">
                    <li><a href="">Home</a></li>
                    <li><a href="">Course</a></li>
                    <li><a href="">Review</a></li>
                    <li><a href="">Content</a></li>
                    <li class="btn">Sign Up</li>
                </ul>
            </nav>

            <div class="content">
                <h1>Learn From Our Online Course</h1>
                <form action="">
                    <input type="text" placeholder="Enter keywords">
                    <button type="submit">Find Cource</button>
                </form>

                <div class="category-list">
                    <div class="category">
                        <img src="image/coding.png" alt=""> <p>Web Development</p>
                    </div>
                    <div class="category">
                        <img src="image/console.png" alt=""> <p>Game</p>
                    </div>
                    <div class="category">
                        <img src="image/exercise.png" alt=""> <p>Yoga</p>
                    </div>
                    <div class="category">
                        <img src="image/guitar.png" alt=""> <p>Music</p>
                    </div>
                    <div class="category">
                        <img src="image/language.png" alt=""> <p>Language</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Header section end -->

</body>
</html>
